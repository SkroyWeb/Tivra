<script>
    function voiceSearch() {
        var micElement = document.getElementById("mic");
        var micWidth = micElement.offsetWidth;
        console.log("Mic width:", micWidth);
        var searchInput = document.getElementById("si");
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";
        recognition.start();
        recognition.onresult = function(event){
            searchInput.value = searchInput.value + event.results[0][0].transcript;
        }
    }
</script>

    <script>
    function srchpg(newSrc) {

    function liked(likedobj) {
        const parentContainer = likedobj.closest('.options');

        // Find the thumbs-up and thumbs-down icons within the same container
        const thumbsUpIcon = parentContainer.querySelector('[name="thumbs-up-outline"]');
        const thumbsDownIcon = parentContainer.querySelector('[name="thumbs-down-outline"]');
        const likno = parentContainer.querySelector('[name="lkno"]');
        if (likedobj === thumbsUpIcon) {
            // Toggle thumbs-up icon color
            if (thumbsUpIcon.style.color === 'cyan') {
                thumbsUpIcon.style.color = 'white';
                if (parseInt(likno.innerText) !== 0) {
                    likno.innerText = (parseInt(likno.innerText) - 1).toString();
                }
            } else {
                thumbsUpIcon.style.color = 'cyan';
                thumbsDownIcon.style.color = 'white';
                likno.innerText = (parseInt(likno.innerText) + 1).toString();
            }
        } else if (likedobj === thumbsDownIcon) {
            // Toggle thumbs-down icon color
            if (thumbsDownIcon.style.color === 'cyan') {
                thumbsDownIcon.style.color = 'white';
            } else {
                thumbsDownIcon.style.color = 'cyan';
                if (parseInt(likno.innerText) !== 0 && thumbsUpIcon.style.color === 'cyan') {
                    likno.innerText = (parseInt(likno.innerText) - 1).toString();
                }
                thumbsUpIcon.style.color = 'white';
            }
        }
        
        likedobj.classList.add('rotated');
        setTimeout(function() {
                likedobj.classList.remove('rotated');
            }, 200); // 3 seconds delay
    }
