    <script>
        // Variables to track popup state and touch position
        let isPopupOpen = false;
        let startY = 0;

        // Function to handle touch start event
        function onTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        // Function to handle touch move event
        function onTouchMove(event) {
            const currentY = event.touches[0].clientY;
            const deltaY = currentY - startY;

            // If popup is open and swipe down is detected, close the popup
            if (isPopupOpen && deltaY > 50) {
                closePopup();
            }
        }

        // Function to toggle the popup
        function togglePopup() {
            if (isPopupOpen) {
                closePopup();
            } else {
                openPopup();
            }
        }

        // Function to open the popup
        function openPopup() {
            document.getElementById('popup-container').style.transform = 'translateY(0%)';
            document.getElementById('popup-container').style.bottom = '5px'; // Rise up 5px
            document.getElementById('overlay').style.display = 'block';
            isPopupOpen = true;
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup-container').style.transform = 'translateY(100%)';
            document.getElementById('popup-container').style.bottom = '0'; // Reset bottom position
            document.getElementById('overlay').style.display = 'none';
            isPopupOpen = false;
        }

        // Function to open profile options popup
        function openProfileOptions() {
            document.getElementById('profileOptionsContainer').style.transform = 'translateY(0%)';
            document.getElementById('profileOptionsContainer').style.bottom = '5px'; // Rise up 5px
            document.getElementById('profileOptionsOverlay').style.display = 'block';
        }

        // Function to close profile options popup
        function closeProfileOptions() {
            document.getElementById('profileOptionsContainer').style.transform = 'translateY(100%)';
            document.getElementById('profileOptionsContainer').style.bottom = '0'; // Reset bottom position
            document.getElementById('profileOptionsOverlay').style.display = 'none';
        }

        // Function to handle profile picture upload
        function handleProfileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePicture').src = e.target.result;
                // Show the "Save Changes" button
                document.getElementById('saveChangesButton').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        // Function to handle banner upload
        function handleBannerUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('banner').src = e.target.result;
                // Show the "Save Changes" button
                document.getElementById('saveChangesButton').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        // Function to save changes and close the profile options popup
        function saveChanges() {
            // Change the button to a grey loading button
            const saveChangesButton = document.getElementById('saveChangesButton');
            saveChangesButton.innerText = 'Saving...';
            saveChangesButton.disabled = true;
          saveupload()

            // Simulate saving changes with a timeout
            setTimeout(() => {
                // After two seconds, reset the button and hide it
                saveChangesButton.innerText = 'Save Changes';
                saveChangesButton.disabled = false;
                saveChangesButton.style.display = 'none';
                closeProfileOptions();
            }, 2000);
        }

        // Function to change username
        function changeUsername() {
            // Add your logic to change username
            alert('Changing username...');
            closeProfileOptions();
        }

        // Function to open profile picture uploader
        function changeProfilePicture() {
            document.getElementById('profileUploader').click();
        }

        // Function to open banner uploader
        function openBannerUploader() {
            document.getElementById('bannerUploader').click();
        }

        // Add event listeners for touch events
        document.addEventListener('touchstart', onTouchStart);
        document.addEventListener('touchmove', onTouchMove);
