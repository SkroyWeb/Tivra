    <script>
        // Variables to track popup state and touch position
        let isPopupOpen = false;
        let startY = 0;

        // Function to handle touch start event
        function onTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        // Function to handle touch move event
        function onTouchMove(event) {
            const currentY = event.touches[0].clientY;
            const deltaY = currentY - startY;

            // If popup is open and swipe down is detected, close the popup
            if (isPopupOpen && deltaY > 50) {
                closePopup();
            }
        }

        // Function to toggle the popup
        function togglePopup() {
            if (isPopupOpen) {
                closePopup();
            } else {
                openPopup();
            }
        }

        // Function to open the popup
        function openPopup() {
            dcrsfi()
            document.getElementById('popup-container').style.transform = 'translateY(0%)';
            document.getElementById('popup-container').style.bottom = '5px'; // Rise up 5px

            isPopupOpen = true;
        }

        // Function to close the popup

            incrsfi()
            document.getElementById('popup-container').style.transform = 'translateY(100%)';
            document.getElementById('popup-container').style.bottom = '0'; // Reset bottom position

      function saveChanges() {
          // Change the button to a grey loading button
          const saveChangesButton = document.getElementById('saveChangesButton');
          saveChangesButton.innerText = 'Saving...';
          saveChangesButton.disabled = true;

          // Check if profile picture is updated
          const profileUploader = document.getElementById('profileUploader');
          if (profileUploader.files.length > 0) {

          // Check if banner is updated
          const bannerUploader = document.getElementById('bannerUploader');
          if (bannerUploader.files.length > 0) {
