<div style="background-color: grey; height: 60px; min-width: 350px; display: flex; justify-content: center; align-items: center; border-radius: 10px; margin-left: -3.2px;" class="navigation"></div>

<script>
    // Array of user data including small and large image URLs
    const users = [
        { 
            name: "Mr. Tez",
            ucall: "Hey Tezian's",
            follow: "follow-Mr.Tez.html",
            contact: "john@example.com", 
            class: "Mathematics", 
            profImageUrl: "https://imagetolink.com/ib/ZofTI43d4A.jpg", 
            impImageUrl: "https://imagetolink.com/ib/E2NyU0k5Uh.jpg" 
        },
        { 
            name: "Mr. Roy",
            ucall: "Hey Users",
            follow: "follow-Mr.Roy.html",
            contact: "jane@example.com", 
            class: "Science", 
            profImageUrl: "https://imagetolink.com/ib/ygt3Tt7D7M.jpg", 
            impImageUrl: "https://imagetolink.com/ib/SLiHCUPNPQ.jpg" 
        },
        { 
            name: "Michael Johnson",
            ucall: "Hey Users",
            contact: "michael@example.com", 
            class: "History", 
            profImageUrl: "https://via.placeholder.com/50", 
            impImageUrl: "https://via.placeholder.com/300" 
        },
        // Add more users as needed
    ];

    // Function to generate HTML for a single user
    function generateUserHTML(user) {
        return `
            <div>
                <h1>${user.ucall}</h1>
                <p>"Here are the way to know about him" :</p>
                <div style="display: flex; align-items: center;">
                    <a href="${user.follow}"><img src="${user.profImageUrl}" alt="${user.name}" style="width: 50px; height: 50px;"></a>
                    <details style="margin-left: 10px;">
                        <summary>${user.name}</summary>
                        <a href="https://in.linkedin.com/in/rudra-tez-79b059232?utm_source=share&utm_medium=member_mweb&utm_campaign=share_via&utm_content=profile">@rudra Tez</a>
                        <a href="https://www.instagram.com/rudra_tez?utm_source=ig_web_button_share_sheet&igsh=ODdmZWVhMTFiMw==">@rudra-tez</a>
                        <a href="https://www.facebook.com/tejsingh.kushwaha.771?mibextid=ZbWKwL">@Tez Singh</a>
                        <a href="https://youtube.com/@rudra_tez?si=RXkSOr6Q5580rCDe">@rudra-tez</a>
                    </details>
                    <ul style="list-style: none; display: flex; gap: 10px;">
                        <button onclick="followed(this)" class="f-s" style="margin-top: -3px; cursor: pointer; border-radius: 10px; width: 120px; height: 30px;">follow</button>
                    </ul>
                </div>
                <br>
                <img style="background-color: rgb(169, 169, 169)" height="20%" width="100%" align="center" src="${user.impImageUrl}" alt="image">
                <br>
                <div>
                    <details style="list-style: none;">
                        <summary style="list-style: none;"><h2>Know more about him...</h2></summary>
                        <p padding-left="12px">Nothing to show yet!!!..</p>
                    </details>
                </div>
                <hr style="width: 100ew; margin-top: -1px; background-color: rgba(213, 212, 212, 1); height: 2px;">
            </div>
        `;
    }

    // Function to add user information to the DOM
    function addUserInformation(container, users) {
        users.forEach(user => {
            const userHTML = generateUserHTML(user);
            container.insertAdjacentHTML('beforeend', userHTML);
        });
    }

    // Get reference to the user container
    const userContainer = document.getElementById('userContainer');

    // Add user information to the DOM
    addUserInformation(userContainer, users);

    function followed(btn) {
        if (btn.innerText !== "Enlisted"){
            btn.innerText = 'Enlisted';
            btn.classList.add("neon-text");
        }
        else{
            btn.innerText = 'follow';
        }
    }
</script>
<script>
    function voiceSearch() {
        var searchInput = document.getElementById("si");
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";
        recognition.start();
        recognition.onresult = function(event){
            searchInput.value = searchInput.value + event.results[0][0].transcript;
        }

    }
</script>

</body>
