    <style>
        .form-box{
            padding: 40px;
        }

        .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin: 30px 0;
        }
        .input-box label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-30%);
            color: #162938;
            font-weight: 500;
            pointer-events: none;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            padding: 0 35px 0 5px;
        }
        .input-box .icon{
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #162938;
            line-height: 62px;
            font-weight: 600;
        }
        .input-box input:focus~label, .input-box input:valid~label{
            top: -5px;
        }
        .remember-forgot label input {
            accent-color: #162938;
            margin-right: 3px;
        }
        .remember-forgot a:hover{
            text-decoration: underline !important;
        }
        .login-register p a{
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }
        .login-register p a:hover{
            text-decoration: underline;
        }
        .register-link{
            cursor: pointer;
        }

        #userDataForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            z-index: 2;
          }

          /* Show animation */
          #userDataForm.show {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }

          #userDataForm input[type="file"],
          #userDataForm input[type="text"] {
            padding: 11px;
            border: none;
            border-bottom: 2px solid #162938;
            background: transparent;
            color: #162938;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
          }

          #userDataForm input[type="text"]:focus,
          #userDataForm input[type="file"]:focus {
            border-bottom-color: #0d6efd;
          }
          #userDataForm textarea {
            padding: 12px;
            border: none;
            border-bottom: 2px solid #162938;
            background: transparent;
            color: #162938;
            outline: none;
            font-size: 1em;
            resize: none;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
          }

          #userDataForm textarea:focus {
            border-bottom-color: #0d6efd;
          }

          #userDataForm button {
            padding: 12px 20px;
            background: #162938;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
          }

          #userDataForm button:hover {
            background: #0d6efd;
            transform: translateY(-2px);
          }
          .file-wrapper {
              display: inline-block;
              position: relative;
              overflow: hidden;
               max-width: 500px;
            }

            .file-label {
              display: inline-block;
              padding: 8px 15px;
              background: #162938;
              color: #fff;
              border-radius: 5px;
              cursor: pointer;
              max-height: 14px;
            }
    </style>

            <button type="submit" class="btn" style="width: 100%; height: 45px; background: #162938; border: none; outline: none; border-radius: 6px; cursor: pointer; font-size: 1em; color: #fff; font-weight: 500; margin-top: 6px;">Register</button>
            <div class=login-register style="font-size: .9em; color: #162938; text-align: center; font-weight: 500; margin: 25px 0 10px">

        <form id="userDataForm" onsubmit="handleFullRegister(); return false;" style= "z-index: 2; display: none; max-height: 500px; width: 100%;">

        </form>

    </div>
